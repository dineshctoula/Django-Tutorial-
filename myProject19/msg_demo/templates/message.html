<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .deubg{color:gray;}
         .info{color:blue;}
          .success{color:green;}
           .warning{color:orange;}
            .error{color:red;}
            
    </style>
    <title>All Message Data </title>
</head>
<body>
    <h1> All Message Data</h1>
    {% if messages  %}
    <ul>
        {% for message in messages%}
        <li class="{{message.tags}}">{{message}}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>
        No Message.
    </p>
    {% endif %}
</body>
</html>
