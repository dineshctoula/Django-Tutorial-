<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PortFolio</title>
</head>
<body>
    <h1> Student Data</h1>
    {% if students %}
    <!-- it means  students key ma data xa bhaney from datbase table  -->
    <table>
        <thead>

       
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
         </thead>
         <tbody>
            {% for student in students %}
            <tr>
                <td>{{student.name}}</td>
                <td>{{student.age}}</td>
                <td>{{student.city}}</td>
            </tr>
            {% endfor %}
         </tbody>
         {% else %}
         <p> No student data available</p>
         {% endif %}
    </table>
</body>
</html>
